<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="https://cdni.iconscout.com/illustration/free/thumb/free-man-working-on-laptop-8044145-6369429.png" alt="girl" height="500px" width="550px">
        </div>
        <div class="signup-container">
            <h1>Sign up</h1>
            <p>Please create a account and continue to the dashboard.</p>
            <form onsubmit="handleFormSubmit(event)">
                <label for="first-name">First-name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
                <label for="last-name">Last-name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="info@gmail.com"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br>
                <center><input type="submit" value="Sign up"></center>
                
            </form>
            <p>Do you have an account? <a class="login" href="login.html" style="color: rgb(82, 8, 167);text-decoration: none;">login</a></p>
            <hr style="border: 1px solid #8590f8; margin: 20px 0;">
            <div class="social-icons">
                <a href="#" class="google-icon">
                    <img src="https://www.svgrepo.com/show/332087/google-circle.svg" alt="google" height="50px" width="50px">
                </a>
                <a href="#" class="facebook-icon">
                    <img src="https://www.svgrepo.com/show/333535/facebook-circle.svg" alt="facebook" height="50px" width="50px">
                </a>
                <a href="#" class="twitter-icon">
                    <img src="https://www.svgrepo.com/show/125065/twitter-social-logotype.svg" alt="tiwtter" height="45px" width="45px">
                </a>
            </div>
        </div>
    </div>
    <script>
        function handleFormSubmit(event) {
           event.preventDefault(); 
           window.location.href = "admin.html";
       }
   </script>
</body>
</html>
